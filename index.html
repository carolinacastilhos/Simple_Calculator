<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <button type="button" aria-label="selecionar-modo" id="mode-selector">
        <img src="img/dark-mode.png" alt="dark mode icon" width="40" />
      </button>
    </header>
    <div>
      <h1 id="page-title">Do the math!</h1>
      <div class="calculator" id="calculator">
        <div class="output">
          <div class="previous-operation"></div>
          <div class="current-operation"></div>
        </div>
        <div class="buttons">
          <div>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn">DEL</button>
            <button class="btn color">รท</button>
          </div>

          <div>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn color">x</button>
          </div>

          <div>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn color">-</button>
          </div>

          <div>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn color">+</button>
          </div>

          <div>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="long">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>Simple Calculator @ Carolina Castilhos da Silva</footer>
  </body>
</html>
