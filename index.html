<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img class="photo" src="img/perfil.jpg" alt="User-photograph">
            <h2>Hello, Carol!</h2>
        </nav>
        <h1>Do the math!</h1>
    </header>
<div class="calculator">
    <div class="output">
        <div class="previus-operand">2 x 10</div>
        <div class="current-operand">= 20</div>
    </div>
    <div class="buttons">
        <div class="first-row">
            <button class="round" type="button">AC</button>
            <button class="round" type="button">±</button>
            <button class="round" type="button">%</button>
            <button class="round" class="color-button" type="button">÷</button>
        </div>        

        <div class="second-row">
            <button class="round" class="pattern-button" type="button">7</button>
            <button class="round" class="pattern-button" type="button">8</button>
            <button class="round" class="pattern-button" type="button">9</button>
            <button class="round" class="color-button" type="button">x</button>
        </div>

        <div class="third-row">
            <button class="round" class="pattern-button" type="button">4</button>
            <button class="round" class="pattern-button" type="button">5</button>
            <button class="round" class="pattern-button" type="button">6</button>
            <button class="round" class="color-button" type="button">-</button>
        </div>

        <div class="fourth-row">
            <button class="round" class="pattern-button" type="button">1</button>
            <button class="round" class="pattern-button" type="button">2</button>
            <button class="round" class="pattern-button" type="button">3</button>
            <button class="round" class="color-button" type="button">+</button>
        </div>

        <div class="fifth-row">
            <button class="long">0</button>
            <button class="round" class="pattern-button" type="button">.</button>
            <button class="round" class="color-button" type="button">=</button>
        </div>
    </div>    
</div>    
</body>
</html>
